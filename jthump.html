<html>
	<body>
		<audio autoplay>
			<source id="s1" src="" type="audio/ogg" />
			<source id="s2" src="" type="audio/mp3" />
		</audio>

		<script>
			var qs = location.search.substring( 1 );
			var hash = qs.split( '=' );
			var path = "instruments/" + hash[0] + "/" + hash[1];

			document.getElementById( "s1" ).setAttribute( "src", path + ".ogg" );
			document.getElementById( "s2" ).setAttribute( "src", path + ".mp3" );
		</script>
	</body>
</html>
